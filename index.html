<!DOCTYPE html>
<html lang="en">
<head>

    <!--BOOTSTRAP CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel=icon href="assets/images/word-guess-image.png">
    <title>Hero Guess Game</title>
</head>
<body>
    <!--MAIN CONTAINER-->
    <div class="container-fluid">
        <!--HANGMAN CONTAINER ROW-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="jumbotron jumbotron-fluid col-md-10">
                <div class="container">
                    <div class="media">
                        <img class="mr-3" src="assets/images/word-guess-image.png" alt="Game Logo Image">
                        <div class="media-body alignCenter">
                            <h1 class="display-4">Hero Guess Game</h1>
                            <p class="lead">A game where you guess the hero's name with only a picture as a clue</p>
                                <button class="btn btn-primary" id="play-game" >Play Game </button>
                           </div> 
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <div class="col-md-1"></div>
           
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="media" id="hero-picture-wrapper">
                    
                    <div class="media-body alignCenter" id="guessBody">
                        <!--IMAGE ADDED HERE BY JS-->

                       
                        

                        
                    </div>

                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <!--WORD ROW-->
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" id="wrong-answers">

            </div>
            <div class="col-md-1"></div>

        </div>
    </div>

    
    <div class="modal" tabindex="-1" role="dialog" id="winModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">You Got It!</h5>
                </div>
                <div class="modal-body">
                  <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="gameStateButton">ERROR</button>
                </div>
              </div>
            </div>
          </div>
     
     
     
     
    

     <!--BOOTSTRAP JS-->
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!--GAME LOGIC-->
  <script src="assets/javascript/game.js"></script>
  
</body>
</html>
